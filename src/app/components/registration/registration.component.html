<div class="form form-container">
    <mat-card class="form-card col-md-6">
        <mat-card-header>
            <mat-card-title>Registration</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registrationForm" class="center-form">
                <mat-form-field class="input-field">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="First Name" formControlName="firstName" required>
                </mat-form-field>
                <mat-form-field class="input-field">
                    <mat-label>Last name</mat-label>
                    <input matInput placeholder="Last Name" formControlName="lastName" required>
                </mat-form-field>
                <mat-form-field class="input-field">
                    <mat-label>Email address</mat-label>
                    <input matInput placeholder="Email Address" formControlName="email" required>
                </mat-form-field>
                <mat-form-field class="input-field">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Password" formControlName="password" required>
                </mat-form-field>
                <mat-form-field class="input-field">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword"
                        required>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary"  (click)="register()">Create</button>
            <button mat-button color="warn" (click)="cancel()">Cancel</button>
        </mat-card-actions>
    </mat-card>
</div>
