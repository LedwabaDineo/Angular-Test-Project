<div class="form form-container">
    <mat-card class="form-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
          <mat-form-field appearance="fill" class="input-field">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required>
            <mat-error *ngIf="username.hasError('required')">Username is required</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="input-field">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password" required>
            <mat-error *ngIf="password.hasError('required')">Password is required</mat-error>
          </mat-form-field>
          <p class="error-message">{{ error }}</p>
          <button mat-raised-button color="primary" type="submit" class="login-button">Login</button>
        </form>
      </mat-card-content>
      <p class="register">Don't have an account? <a [routerLink]="['/registration']">Register here</a></p>
    </mat-card>
  </div>
